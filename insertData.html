<!DOCTYPE html>
<html lang="en" ng-app="insertApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
</head>
<body>
    <div ng-controller="insertController">
        <form ng-submit="submitForm()">
            <input type="text" ng-model="formData.ngName" placeholder="Name"><br><br>
            <input type="text" ng-model="formData.ngRoll" placeholder="Roll No"><br><br>
            <button type="submit">Submit</button>
        </form>
        <h2>{{message}}</h2>
    </div>
</body>
<script src="insert.controller.js"></script>

</html>
